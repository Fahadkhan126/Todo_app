{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<style>

    h1{
        text-align: center;
        background-color: rgb(66, 66, 87);
        text-decoration: solid;
        color: aqua;
        margin-top: 0px;
        margin-bottom: 40px;
        padding: 20px 20px 20px 20px;
        font-family:'Courier New', Courier, monospace;
    }

    body{
        background-color: beige;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0px;
        box-sizing: border-box;
    }

    input::placeholder{
        color: #d3d3d3;
    }
    
    .submit{
        background-color:#6ba3d8;
    }

    .center-column{
        width: 800px;
        margin: 20px auto
        ;
        padding: 20px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .item-row{
        background-color: grey;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }





</style>

    <h1>ToddleDo </h1>

<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}

        <h4 style="text-align: center ; font-family: 'Courier New', Courier, monospace;">Add your Task  
        {{ form.title }}
        </h4>
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>

    {% for task in tasks %}
        <div class="item-row">
            
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>

            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
            
        </div>




    {% endfor %}
</div>
